<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Anomaly Detection</title>
</head>

<body>
    <section class="bg-dark text-white">
        <div class="container p-3">
            <h1 class="text-center">
                Anomaly Detection
            </h1>
        </div>
    </section>
    <section class="pt-5 text-dark">
        <div class="container">
            {% if data_req %}
            <p class="lead justify-content-center">
                To detect anomaly on the data you are required to make the dataset as the <strong>[time stamp,</strong> &emsp; <strong>value]</strong> and try to use a CSV file. The sample is below. And kindly make sure there is no null values in the
                dataset you provide.
            </p>
            <img src={{data_req}} alt="" class="img-fluid"> {% endif %}
        </div>
    </section>
    <section class="pt-3">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="col-lg-4">
                <form action="/predict" class="pt-3 text-center" method="post" enctype="multipart/form-data">
                    <input type="file" class="form-control" name="datafile" required>
                    <input id='find' type="submit" class="btn btn-outline-dark mt-3" value="Find Anomalies">
                </form>
            </div>
        </div>
    </section>
    <section class="pt-3">
        <div class="container"></div>
    </section>
</body>

</html>
